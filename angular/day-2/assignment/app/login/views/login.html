  <div class="wrapper">
    <form class="form-signin" ng-submit = "checkLogin()">       
      <h2 class="form-signin-heading">Login Page</h2>
      <input type="email" ng-model = "formData.email" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" ng-model = "formData.password" class="form-control" name="password" placeholder="Password" required=""/>      

      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>

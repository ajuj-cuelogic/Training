
<div class="container">
    <h2>{{message}}</h2>
    <form role="form" ng-submit = "submit()">
        <div class="form-group">
            <label for="email">Email address :</label>
            <input type="email" ng-model="emp_detail.email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="name">Employee Name :</label>
            <input type="text" ng-model="emp_detail.name" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="name">Employee Name :</label>
            <select ng-model="emp_detail.gender" class="form-control" id="name" required>
                <option value = "male">Male</option>
                <option value = "female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" ng-model="emp_detail.address" class="form-control" id="address" required>
        </div>
        <div class="alert alert-danger" ng-show = "err_message">
            {{err_message}}
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
